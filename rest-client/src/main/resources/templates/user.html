<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>User page</title>
</head>
<body>
<!--Top info header-->

<div class="head-info container mw-100">
    <div class="row">
        <div class="row mt-2 ml-1 text-left">
            <div class="col font-weight-bold text-white" th:text="${authUser.getEmail()}"></div>
            <div class="col text-white ml-n4"> with roles:</div>
            <div th:each="role : ${authUser.getAllRoles()}">
                <div class="col text-white ml-n4" th:text="${role}"></div>
            </div>
        </div>
        <div class="col mt-2 text-right">
            <a class="text-white" href="/logout">Logout</a>
        </div>
    </div>
</div>

<!--Left panel User, Admin-->

<div class="row mt-3 w-100">
    <div class="col-3">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-user-list" data-toggle="list"
               href="#list-user" role="tab" aria-controls="user">User</a>
        </div>
    </div>

    <!--Right panel with tables-->

    <div class="col-9">
        <div class="tab-content" id="nav-tabContent">

            <!--User content-->

            <div class="tab-pane fade show active" id="list-user" role="tabpanel" aria-labelledby="list-user-list">
                <h1>User information-page</h1>
                <div class="tab-content nav-tabContent">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-admin-tab">
                        <div class="table-header">
                            <div class="col mt-2 font-weight-bold">About user</div>
                        </div>
                        <div class="table-body bg-white pb-4">
                            <div class="table-users pt-3">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody-single">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/myScripts.js"></script>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
